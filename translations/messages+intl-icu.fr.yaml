modal:
    add:
        title: >-
            {context, select,
              supervising_context {Réserver la date en tant que responsable ?}
              other {Réserver la date ?}
            }
        content: La date du {date} est disponible, souhaitez-vous la réserver ?
        closeBtn: Annuler
        sendBtn: Confirmer
    delete:
        title: >-
            {context, select,
              supervising_context {Annuler la date en tant que responsable ?}
              other {Annuler la date ?}
            }
        content: La date du {date} est réservée à votre nom, souhaitez-vous annuler votre participation ?
        closeBtn: Non
        sendBtn: Confirmer
    unauthorized_delete:
        title: Annulation impossible
        content: La date du {date} est réservée à votre nom. Vous ne pouvez pas annuler votre participation moins de 3 jours avant la date. Si besoin, n'hésitez pas à prendre contact avec le responsable de cette journée.
        closeBtn: Fermer
    supervisor_contact:
        title: Contacter {gender, select, m {le} other {la}} responsable
        content: >-
          {gender, select,
            m {Le responsable du {date} est <b>{fullName}</b>.<br/>Vous pouvez le contacter :<br/><li>par téléphone au <b>{phone}</b></li><li>par mail à l'adresse <b>{email}</b></li>}
            other {La responsable du {date} est <b>{fullName}</b>.<br/>Vous pouvez la contacter :<br/><li>par téléphone au <b>{phone}</b></li><li>par mail à l'adresse <b>{email}</b></li>}
          }
        closeBtn: Fermer
    cleaner_contact:
        title: Contacter {gender, select, m {le} other {la}} bénévole
        content: >-
            {gender, select,
              m {Le bénévole du {date} est <b>{fullName}</b>.<br/>Vous pouvez le contacter :<br/><li>par téléphone au <b>{phone}</b></li><li>par mail à l'adresse <b>{email}</b></li>}
              other {La bénévole du {date} est <b>{fullName}</b>.<br/>Vous pouvez la contacter :<br/><li>par téléphone au <b>{phone}</b></li><li>par mail à l'adresse <b>{email}</b></li>}
            }
        closeBtn: Fermer
